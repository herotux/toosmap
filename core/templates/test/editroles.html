{% extends 'mainadmin.html' %}

{% block style %}
<style>
@media only screen and (max-width: 768px) {
    .flex-list {
        display: flex!important;
        flex-direction: column;
    }
}
</style>
{% endblock %}

{% block content %}
          <div class="col-lg-10 col-md-8 col-xs-12 content-col pl-0">
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper" style="min-height: 750px">
              <!-- Content Header (Page header) -->

              <!-- Main content -->
              <section class="content">
                <div class="row">
                  <!-- Left col -->
                  <section class="col-lg-12">
                    <div class="box box-primary">
                      <div class="box-header with-border">
                        <h3 class="box-title" style="width:75%">ویرایش نقش کاربری : مدیر محصولات</h3>

                        <div class="box-tools">
                          <div class="input-group input-group-sm">
                            <a
                              href="https://toosshop.com/admin/users"
                              class="btn btn-default btn-sm flex-list"
                              >
                              <span>
                              لیست
                              نقش
                              </span>
                              <span>
                              های
                              کاربری
                              </span>
                              <span class="fa fa-arrow-left"></span>
                            </a>
                          </div>
                        </div>
                      </div>
                      <div class="box-body">
                        <form
                          action="https://toosshop.com/admin/users"
                          method="post"
                          enctype="multipart/form-data"
                          class="form-horizontal"
                        >
                          <div class="form-group">
                            <label 
                              for="name"
                              class="col-md-1 control-label"
                              >نام نقش *</label>
                            <div class="col-md-11">
                              <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Admin"
                                class="col-md-11 form-control"
                                value="مدیر محصولات"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="form-group">
                            <label 
                              for="display_name"
                              class="col-md-1 control-label"
                              >نام نمایشی *</label
                            >
                            <div class="col-md-11">
                              <input
                                type="text"
                                name="display_name"
                                id="display_name"
                                class="col-md-11 form-control"
                                value="مدیر محصولات"
                                required=""
                              />
                            </div>
                          </div>
                          <div class="form-group">
                            <label 
                              for="description" 
                              class="col-md-1 control-label"
                            >توضیحات</label>
                            <div class="col-md-11">
                              <textarea
                                name="description"
                                id="description"
                                cols="30"
                                rows="10"
                                class="col-md-11 form-control"
                                placeholder="توضیحات درباره این نقش کاربری"
                              >
مدیریت محصولات را انجام می‌دهد</textarea
                              >
                            </div>
                          </div>
                          
                          <button type="submit" class="btn btn-primary">
                            ویرایش نقش
                          </button>
                        </form>
                      </div>
                    </div>
                  </section>
                  <!-- /.Left col -->
                </div>
              </section>
              <!-- /.content -->
            </div>
            <!-- /.content-wrapper 
<footer class="main-footer">
  <div class="pull-right hidden-xs">
      <span>© کلیه حقوق این وب سایت متعلق به شرکت پارس آویژه ونداد می‌باشد </span>
  </div>

</footer>-->
          </div>
{% endblock content %}

{% block scripts %}
    <script>
      $(document).ready(function () {
        $(".pagination").addClass("pagination-sm no-margin pull-right");
        $(".close-callout").click(function () {
          $(this).parentsUntil(".pad").remove();
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".close-callout").click(function () {
          $(this).parentsUntil(".pad").remove();
        });
      });
    </script>
    <script>
      $(".sidebar-toggle").click(function () {
        $(".side-col").toggleClass("col-lg-1 col-md-1");
        $(".content-col").toggleClass("col-lg-11 col-md-11");
      });
    </script>

    <script>
      $(document).ready(function () {
        $(".demo").click(function () {
          $(this).find("i").toggleClass("fa-plus-circle fa-minus-circle");
          var id = $(this).find(".category_child").attr("data-type");
          $(".category" + id).toggleClass("hide");
        });
      });
    </script>
{% endblock %}
