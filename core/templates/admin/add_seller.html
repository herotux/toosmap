{% extends 'admin/base.html' %}

{% block title %}افزودن فروشنده{% endblock %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/add-user.css' %}">
<style>
    .container_header {
        display: block;
    }

    .form-header {
        background-color: #bfdefd;
        color: #333;
        padding: 15px 25px;
        border-radius: 8px 8px 0 0;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .form-header h2 {
        margin: 0;
        font-size: 18px;
    }

    .form-header a {
        text-decoration: none;
        color: #333;
    }

    .form-header a:hover {
        color: #000;
    }

    .search-fields input,
    .search-fields select {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        direction: rtl;
        background-color: white;
        cursor: pointer;
    }

    .search-fields th {
        padding: 5px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container_header">
    <div class="form-header">
        <h2>افزودن فروشنده</h2>
        <a href="" class="btn btn-success btn-sm">لیست فروشندگان</a>
    </div>
</div>

<div class="container-fluid">
    <section class="content categories-container">
        <form id="job-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="store_name">نام فروشگاه</label>
                <input type="text" id="store_name" name="store_name" placeholder="نام فروشگاه را وارد کنید" required>
                <span class="error-text">لطفاً این فیلد را پر کنید.</span>
            </div>
            <div class="form-group">
                <label for="slug">Slug</label>
                <input type="text" id="slug" name="slug" placeholder="Slug را وارد کنید" required>
                <span class="error-text">لطفاً این فیلد را پر کنید.</span>
            </div>
            <div class="form-group">
                <label for="job_code">کد شغلی</label>
                <input type="text" id="job_code" name="job_code" placeholder="کد شغلی را وارد کنید" required>
                <span class="error-text">لطفاً این فیلد را پر کنید.</span>
            </div>
            <div class="form-group">
                <label for="mobile">موبایل</label>
                <input type="text" id="mobile" name="mobile" placeholder="موبایل را وارد کنید">
            </div>
            <div class="form-group">
                <label for="phone">تلفن</label>
                <input type="text" id="phone" name="phone" placeholder="تلفن را وارد کنید">
            </div>
            <div class="form-group">
                <label for="province">استان</label>
                <select id="province" name="province">
                    <option value="">انتخاب کنید</option>
                    {% for province in provinces %}
                        <option value="{{ province.id }}">{{ province.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="city">شهر</label>
                <select id="city" name="city">
                    <option value="">انتخاب کنید</option>
                    {% for city in cities %}
                        <option value="{{ city.id }}">{{ city.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="address">آدرس</label>
                <textarea id="address" name="address" placeholder="آدرس را وارد کنید"></textarea>
            </div>
            <div class="form-group">
                <label for="profile">تصویر پروفایل</label>
                <input type="file" id="profile" name="profile">
            </div>
            <button type="submit" class="btn-submit">افزودن فروشنده</button>
        </form>
    </section>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('job-form');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            fetch('/api/add-job/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    alert('فروشنده با موفقیت اضافه شد!');
                    form.reset();
                } else {
                    alert('خطا در افزودن فروشنده: ' + (data.error || 'خطای ناشناخته'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('خطا در ارتباط با سرور');
            });
        });
    });
</script>
{% endblock %}
