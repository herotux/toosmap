{% extends 'admin/base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/add-user.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<style>
    .container {
        width: 100%;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
    }

    #category-form {
        max-width: 600px;
        width: 100%;
    }

    .form-header {
        background-color: #bfdefd;
        color: #333;
        padding: 15px 25px;
        border-radius: 8px 8px 0 0;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .form-header h2 {
        margin: 0;
        font-size: 18px;
    }

    .form-header a {
        text-decoration: none;
        color: #333;
    }

    .error-message {
        background-color: #ffebee;
        color: #c62828;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 15px;
        display: none;
    }

    .success-message {
        background-color: #4CAF50;
        color: white;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 15px;
        display: none;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .form-group label {
        flex: 1;
        font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        flex: 2;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        direction: rtl;
        background-color: #fff;
        color: gray;
    }

    .btn-submit {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
    }

    .btn-submit:hover {
        background-color: #45a049;
    }

    @media (max-width: 768px) {
        .form-group {
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
        }
    }

    
</style>
{% endblock %}

{% block content %}
<div class="container_header">
    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>
    <div class="form-header">
        <h2>افزودن دسته‌بندی جدید</h2>
        <a href="{% url 'list_categories' %}">لیست دسته‌بندی‌ها</a>
    </div>
</div>

<div class="container">
    <form id="category-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">نام</label>
            <input type="text" id="name" name="name" placeholder="نام را وارد کنید" required>
            <!-- <span class="error-text">لطفاً این فیلد را پر کنید.</span> -->
        </div>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" id="slug" name="slug" placeholder="Slug را وارد کنید" required>
            <!-- <span class="error-text">لطفاً این فیلد را پر کنید.</span> -->
        </div>
        <div class="form-group">
            <label for="label">برچسب</label>
            <input type="text" id="label" name="label" placeholder="برچسب را وارد کنید">
        </div>
        <div class="form-group">
            <label for="icon">آیکون</label>
            <input type="file" id="icon" name="icon">
        </div>
        <div class="form-group">
            <label for="image">تصویر</label>
            <input type="file" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="banner">بنر</label>
            <input type="file" id="banner" name="banner">
        </div>
        <div class="form-group">
            <label for="meta_keywords">کلمات کلیدی متا</label>
            <textarea id="meta_keywords" name="meta_keywords" placeholder="کلمات کلیدی متا را وارد کنید"></textarea>
        </div>
        <div class="form-group">
            <label for="meta_description">توضیحات متا</label>
            <textarea id="meta_description" name="meta_description" placeholder="توضیحات متا را وارد کنید"></textarea>
        </div>
        <div class="form-group">
            <label for="parent">دسته‌بندی والد</label>
            <select id="parent" name="parent">
                <option value="">بدون والد</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="has_slider">اسلایدر دارد</label>
            <input type="checkbox" id="has_slider" name="has_slider">
        </div>
        <div class="form-group">
            <label for="sort_order">ترتیب نمایش</label>
            <input type="number" id="sort_order" name="sort_order" placeholder="ترتیب نمایش را وارد کنید">
        </div>
        
        <div class="form-group">
            <label for="status">وضعیت</label>
            <select id="status" name="status">
                <option value="true">فعال</option>
                <option value="false">غیرفعال</option>
            </select>
        </div>
        <button type="submit" class="btn-submit">افزودن دسته‌بندی</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#parent').select2({
            placeholder: "دسته‌بندی والد را انتخاب کنید",
            allowClear: true
        });

        
    });

    document.getElementById('category-form').addEventListener('submit', function (e) {
        e.preventDefault();

        // حذف خطاهای قبلی
        const errorGroups = document.querySelectorAll('.form-group.error');
        errorGroups.forEach(group => group.classList.remove('error'));

        // بررسی فیلدهای الزامی
        let hasError = false;
        const requiredFields = [
            { id: 'name', message: 'لطفاً نام را وارد کنید.' },
            { id: 'slug', message: 'لطفاً Slug را وارد کنید.' }
        ];

        requiredFields.forEach(field => {
            const input = document.getElementById(field.id);
            const errorText = input.parentElement.querySelector('.error-text');

            if (!input.value.trim()) {
                input.parentElement.classList.add('error');
                errorText.textContent = field.message;
                hasError = true;
            }
        });

        // اگر خطایی وجود داشت، فرم ارسال نشود
        if (hasError) {
            return;
        }

        // ادامه کد ارسال فرم
        const formData = new FormData(this);
        fetch('/api/add-category/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
            },
            body: formData,
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.id) {  // بررسی وجود شناسه دسته
                const successMessage = document.getElementById('success-message');
                successMessage.innerHTML = 'دسته‌بندی با موفقیت ثبت شد!';
                successMessage.style.display = 'block';
                document.getElementById('category-form').reset();
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            } else {
                const errorMessage = document.getElementById('error-message');
                if (data.errors) {
                    errorMessage.innerHTML = `
                        <strong>خطا!</strong>
                        <ul>
                            ${Object.entries(data.errors).map(([field, errors]) => `
                                <li>${field}: ${errors.join(', ')}</li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    errorMessage.innerHTML = `<strong>خطا:</strong> ${data.message || 'خطا در ثبت دسته‌بندی!'}`;
                }
                errorMessage.style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerHTML = `<strong>خطا:</strong> ${error.message || 'خطا در ارتباط با سرور!'}`;
            errorMessage.style.display = 'block';
        });
    });
</script>
{% endblock %}
