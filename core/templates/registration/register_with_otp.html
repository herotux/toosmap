    <style>
        /* استایلهای پایه مشترک */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Vazir', sans-serif; /* Updated font */
        }

        .P-Header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            flex-shrink: 0;
        }

        main {
            flex: 1;
            width: 100%;
            margin-top: 60px;
            margin-bottom: 60px;
            padding: 20px 0;
        }

        #part--footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            flex-shrink: 0;
        }

        /* استایلهای اختصاصی ثبت نام */
        .register-card {
            max-width: 500px;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card-header {
            background-color: #ffffff;
            border-bottom: none;
            padding: 2rem 2rem 0;
            text-align: center;
        }

        .card-header h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0;
            font-size: 1.8rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            color: #4a4a4a;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
            border-color: #e9ecef;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            z-index: 4;
        }

        .form-control {
            border-right: none;
            padding: 12px 45px 12px 15px; /* تغییر جهت به سمت راست */
            height: 45px;
            border-radius: 8px !important;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.25);
            border-color: #28a745;
        }

        .btn-register {
            background-color: #28a745;
            color: white;
            padding: 12px 0;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            border: none;
        }

        .btn-register:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 5;
        }

        @media (max-width: 768px) {
            main {
                padding: 15px;
                margin-top: 50px;
                margin-bottom: 50px;
            }

            .register-card {
                margin: 1rem auto;
            }

            .card-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>

          position: relative;
          width: 2.5em
        }
    
        .fa-stack-1x,
        .fa-stack-2x {
          bottom: 0;
          left: 0;
          margin: auto;
          position: absolute;
          right: 0;
          top: 0;
          z-index: var(--fa-stack-z-index, auto)
        }
    
        .svg-inline--fa.fa-stack-1x {
          height: 1em;
          width: 1.25em
        }
    
        .svg-inline--fa.fa-stack-2x {
          height: 2em;
          width: 2.5em
        }
    
        .fa-inverse {
          color: var(--fa-inverse, #fff)
        }
    
        .fa-sr-only,
        .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border-width: 0
        }
    
        .fa-sr-only-focusable:not(:focus),
        .sr-only-focusable:not(:focus) {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border-width: 0
        }
    
        .svg-inline--fa .fa-primary {
          fill: var(--fa-primary-color, currentColor);
          opacity: var(--fa-primary-opacity, 1)
        }
    
        .svg-inline--fa .fa-secondary {
          fill: var(--fa-secondary-color, currentColor);
          opacity: var(--fa-secondary-opacity, .4)
        }
    
        .svg-inline--fa.fa-swap-opacity .fa-primary {
          opacity: var(--fa-secondary-opacity, .4)
        }
    
        .svg-inline--fa.fa-swap-opacity .fa-secondary {
          opacity: var(--fa-primary-opacity, 1)
        }
    
        .svg-inline--fa mask .fa-primary,
        .svg-inline--fa mask .fa-secondary {
          fill: #000
        }
    
        .fa-duotone.fa-inverse,
        .fad.fa-inverse {
          color: var(--fa-inverse, #fff)
        }
      </style>
      <style>
        .P-Header {
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 1000;
        }
    
        #part--footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          z-index: 1000;
        }
    
        .container {
          min-height: auto;
        }
    
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      </style>
</head>

<body>
    {% include 'main/header.html' %}

    <main>
        <div class="container">
            <div class="register-card card">
                <div class="card-header">
                    <h2>تکمیل ثبت نام</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="mobile_number" class="form-label" value="{{ mobile_number }}">شماره موبایل</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-mobile-alt"></i>
                                </span>
                                <input type="text" 
                                       id="mobile_number" 
                                       class="form-control" 
                                       name="mobile_number" 
                                       required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">رمز عبور</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       id="password" 
                                       class="form-control" 
                                       name="password" 
                                       placeholder="رمز عبور خود را وارد کنید"
                                       required>
                                <i class="fas fa-eye-slash password-toggle" 
                                   onclick="togglePassword('password')"></i>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">تکرار رمز عبور</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       id="confirm_password" 
                                       class="form-control" 
                                       name="confirm_password" 
                                       placeholder="رمز عبور را تکرار کنید"
                                       required>
                                <i class="fas fa-eye-slash password-toggle" 
                                   onclick="togglePassword('confirm_password')"></i>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="otp" class="form-label">کد تایید</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-shield-alt"></i>
                                </span>
                                <input type="text" 
                                       id="otp" 
                                       class="form-control" 
                                       name="otp" 
                                       placeholder="کد دریافتی را وارد کنید"
                                       required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-register">
                            <i class="fas fa-user-check me-2"></i>
                            ثبت نام نهایی
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    {% include 'main/footer.html' %}

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }
    </script>
</body>
</html>
