<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود با رمز عبور</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="//fdn.fontcdn.ir">
  <link rel="preconnect" href="//v1.fontapi.ir">
  <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
  <style>
    /* بدنه اصلی */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Vazir', sans-serif; /* Updated font */
    }

    /* هدر */
    .P-Header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      flex-shrink: 0;
    }

    /* محتوای اصلی */
    main {
      flex: 1;
      width: 100%;
      margin-top: 60px;
      /* ارتفاع هدر */
      margin-bottom: 60px;
      /* ارتفاع فوتر */
      padding: 20px 0;
    }

    /* فوتر */
    #part--footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
      flex-shrink: 0;
    }

    /* استایلهای اختصاصی دکمه */
    .btn-custom {
      position: relative;
      width: 100%;
      background-color: #dc3545;
      color: white;
      text-align: center;
      font-size: 16px;
      padding: 10px 0;
      border: none;
      border-radius: 5px;
      overflow: hidden;
    }

    .btn-custom i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.1);
      padding: 8px;
      border-radius: 5px;
    }

    /* بهبود ظاهر کارت */
    .card {
      margin-top: 2rem;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }

    .card-body {
      padding: 2rem;
    }

    /* رسپانسیو برای موبایل */
    @media (max-width: 768px) {
      main {
        margin-top: 50px;
        margin-bottom: 50px;
        padding: 15px;
      }

      .card {
        margin-top: 1rem;
      }
    }
  </style>
  <style>
    .btn-custom {
      position: relative;
      width: 100%;
      background-color: #dc3545;
      color: white;
      text-align: center;
      font-size: 16px;
      padding: 10px 0;
      border: none;
      border-radius: 5px;
      overflow: hidden;
    }

    .btn-custom i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.1);
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  {% include 'main/header.html' %}

  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="text-center pt-4">
              <h4 class="fw-bold">ورود با رمز عبور</h4>
            </div>
            <div class="card-body">
              {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
              {% endif %}
              <form method="POST" action="{% url 'verify_password' %}">
                {% csrf_token %}
                <input type="hidden" name="mobile_number" value="{{ mobile_number }}">
                <div class="form-group mb-4">
                  <label for="password" class="form-label">رمز عبور:</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-lock text-secondary"></i>
                    </span>
                    <input type="password" id="password" class="form-control border-start-0" name="password"
                      placeholder="رمز عبور خود را وارد کنید" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-custom">
                  ورود
                  <i class="fas fa-sign-in-alt"></i>
                </button>
              </form>
              <div class="text-center mt-3">
                <p>یا <a href="{% url 'otp_login' %}">ورود با کد یکبار مصرف</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  {% include 'main/footer.html' %}
</body>

</html>
